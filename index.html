<!-- beginning of main content -->
<div id="main-container container-fluid">
  <div class="navbar-fixed" style="position: absolute"> <!-- navbar -->
    <div class="vertical-center logo">
      <img src="icon.png" class="vertical-center--child logo"/>
      <div class="vertical-center--child logo-text"><h3>olunteerMe</h3></div>
    </div>
  </div>
  <!-- LANDING PAGE -->
  <div class="landing-container vertical-center">
    <div class="vertical-center--child animation-element">
      <h1>Make <a id="action">real change</a> and
        <span><br></span>
        improve your community.
      </h1>
      <!--<h3>Get volunteering opportunities sent straight to your inbox.</h3>-->
      <div class="landing-btn-container">
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
        <form action="//github.us15.list-manage.com/subscribe/post?u=375208cbc08beadf7e4ca63fc&amp;id=cc37db272d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="enter your email" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_375208cbc08beadf7e4ca63fc_cc37db272d" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Send me volunteer events" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>
        <!--End mc_embed_signup-->
      </div>
  </div><!-- end of landing -->
</div> <!-- end of main container -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/slide_animation.js"></script>
<script>
  function hideVolunteerModal(event) {
    ga('send', 'event', 'SUSCRIBE', 'click', 'landing page button');
    $("#modal1").css("display", "none");
  }

  function openVolunteerModal(event) {
    ga('send', 'event', 'BROWSE EVENT', 'click', 'landing page button');
    $("#modal1").css("display", "block");
  }

  function openOrganizerModal(event) {
    ga('send', 'event', 'POST EVENT', 'click', 'landing page button');
    $("#modal2").css("display", "block");
  }

  function hideOrganizerModal(event) {
    ga('send', 'event', 'SUSCRIBE', 'click', 'landing page button');
    $("#modal2").css("display", "none");
  }

  $(document).ready(function() {
      $("#main-container").css("display", "none");
      $("#main-container").fadeIn(1000);
  });

  $(window).load(function() {
    $("#loading-wrapper").fadeOut(1000)
    $("body").removeClass("preload");
    $(".camp-info").css('visibility','visible');
  });

  $(window).scroll(function(e){
    if($(window).scrollTop() >= (10)){
      $('.nav-wrapper').removeClass('nav-initial');
      $('.nav-wrapper').addClass('nav-down');
      $('nav ul a').css('color','#fff');
      $('nav a').css('color','#fff');
      $('.btn-apply').addClass('btn-apply-inverse');
      $('.btn-apply').hover(function(){
        $(this).css("color", "#8DB5E2;");
        }, function(){
        $(this).css("color", "#fff");
    });
    }
    if ($(window).scrollTop() <= (0)){
      $('.nav-wrapper').removeClass('nav-down');
      $('.nav-wrapper').addClass('nav-initial');
      $('nav ul a').css('color','#fff');
      $('nav a').css('color','#fff');
      $('.btn-apply').removeClass('btn-apply-inverse');
      $('.btn-apply').hover(function(){
        $(this).css("color", "#fff");
        }, function(){
        $(this).css("color", "#fff");
    });
      $('nav ul').children('.link-scroll').removeClass('link-scroll');
    }
  });
</script>
</body>
</html>
